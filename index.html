<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>FormValidation</title>
      <link rel="stylesheet" href="style.css">
    </head>
 <body>
      <div class="container" >
          
          <h1>Registrataion Form</h1>
      
        
              <form action="" method="get" id="form" >

                    <label for="fname">First name :</label>
                    <input type="text" id="fname" name="fname" placeholder="Firstname"> <br>
                    <div id="ferror"></div>

                    <label for="fname">Last name :</label>
                    <input type="text" id="lname" name="fname" placeholder="Lastname"> <br>
                    <div id="lerror"></div>

                    <label for="emailid" id="mail">Email id :</label>
                    <input type="email" name="emailid" id="emailid" placeholder="emailid"> <br>
                    <div id="emailerror"></div>

                    <label for="dob" id="dob">Dateofbirth:</label>
                    <input type="date" name="dobnumber" id="dobnumber" > <br>
                    <div id="doberror"></div>

                    <label for="monumber" id="monum">Phone-no :</label>
                    <input type="number" name="mobnumber" id="mobnumber" placeholder="Mo-number"> <br>
                    <div id="numerror"></div>

                    <input type="submit" value="submit" id="submit">
                    <input type="reset" value="reset" id="reset" >

              </form>
        </div> 
         <script src="script.js"></script>
  </body>
</html>
